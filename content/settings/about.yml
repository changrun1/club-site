title: "關於程式設計社"
content: |
  程式設計社成立於 2020 年，是一個專注於程式設計學習和技術交流的學生社團。
  我們致力於為對程式設計有興趣的同學提供一個學習、交流和成長的平台。

  無論你是完全的新手還是有一定基礎的同學，都能在這裡找到適合自己的學習路徑。
  我們定期舉辦技術分享會、工作坊和程式競賽，讓每位成員都能在實作中學習成長。

  社團氛圍輕鬆友善，我們相信最好的學習來自於彼此的交流與合作。
  加入我們，一起探索程式設計的無限可能！

